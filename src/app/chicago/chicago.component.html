<h1>Chicago, IL</h1>


<div class="info">
  <h3>Humidty:{{city.humidity}}%</h3>
  <h3>Temperature (Average):{{city.temp}} <span [innerHTML]="units"></span></h3>
  <h3>Temperature (High):{{city.temp_max}} C</h3>
  <h3>Temperature (Low):{{city.temp_min}} C</h3>
  <h3>Status:{{city.status}}</h3>
</div>
